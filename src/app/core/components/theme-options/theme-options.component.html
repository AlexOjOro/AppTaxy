<h1>CONFIGURACION</h1>

<mat-divider></mat-divider>

<h3>Colors:</h3>
<div class="colors">
    
    <div class="selectColor" fxLayout="row"
                            fxLayoutAlign="space-between center">
        <div class="label">MENU</div>
        <div class="input">
            <button mat-icon-button 
                [matMenuTriggerFor]="menu" 
                (menuOpened)="onMenuOpen()">                
                <mat-icon>palette</mat-icon>
            </button>
        
            <mat-menu #menu="matMenu" class="material-color-picker-menu">
                <header>
                    <span>SELECT COLOR</span>
                </header>
        
                <div [ngSwitch]="view" class="views">
        
                    <div class="view" 
                        *ngSwitchCase="'palettes'" 
                        [@slideInLeft]="view==='hues' ? 0 : 1">
        
                        <div fxLayout="row" fxLayoutWrap
                            fxLayoutAlign="start start"
                            class="colors" appPerfectScrollbar>
                            <div class="color"
                                [ngClass]="'mat-'+color.key+'-bg'"
                                *ngFor="let color of (colors | keys)"
                                (click)="$event.stopPropagation();selectPalette(color.key);"
                                fxLayout="row" fxLayoutAlign="start end" mat-ink-ripple>
                                <span class="label">
                                    {{color.key}}
                                </span>
                            </div>
                        </div>
                    </div>
        
                    <div class="view"
                        *ngSwitchCase="'hues'"
                        [@slideInRight]="view==='hues' ? 1 : 0">                
        
                        <div fxLayout="row" fxLayoutWrap
                            fxLayoutAlign="start start"
                            class="colors" appPerfectScrollbar>
                            <div class="color"
                                *ngFor="let hue of hues"
                                [fxHide]="selectedPalette === 'white' && hue !== '500'|| selectedPalette === 'black' && hue !== '500'"
                                [ngClass]="'mat-'+selectedPalette+'-'+hue+'-bg'"
                                (click)="selectHue(hue)"
                                fxLayout="row" fxLayoutAlign="start end" mat-ink-ripple>
                                <span class="label">
                                    {{hue}}
                                </span>
                                <mat-icon *ngIf="selectedHue === hue" class="s-16">check</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-menu>
        </div>
    </div>
